<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Vq+yH8j2R1J7mrQ8tXtUv87X2nUt5CfA1d3bxr1QU5m6fbo2bOuL9zb4Oer5Cfom"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    {% load static %}

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

</head>

<body>

    <nav role="navigation" id="navbar" class="navbar mynav">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="#">Post</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Create Group</a></li>
                <li>
                    <form method="POST" action="{% url 'accounts:logout' %}" style="display:inline;">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-link" style="padding-top:15px;">Log Out</button>
                    </form>
                </li>

                {% else %}
                <li><a href="#">Groups</a></li>
                <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>

                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>

</body>

</html>
